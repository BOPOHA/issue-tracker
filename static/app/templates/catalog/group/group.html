<div>
    <form class="form-horizontal" role="form" ng-submit="saveItem(item)">

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="item.name" class="form-control"/>
            </div>
        </div>

        <div class="row" ng-show="item.id">
            <div class="col-lg-6">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Available</a>
                    <a ng-repeat="u in users.unselected" ng-click="addUser($index)" class="list-group-item animation"><span>{{u.name}} {{u.lastName}}</span></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Members</a>
                    <a ng-repeat="u in users.selected" ng-click="removeUser($index)" class="list-group-item animation"><span>{{u.name}} {{u.lastName}}</span></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="pull-left">
                <crud-Buttons></crud-Buttons>
            </div>
        </div>

    </form>
</div>
