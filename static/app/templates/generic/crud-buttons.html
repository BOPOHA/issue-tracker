<div>
    <button class="btn btn-success btn-sm" type="submit" ng-show="canSave()">
        <span>Save</span></button>
    <button class="btn btn-default btn-sm" type="button" ng-click="exit()">
        <span>Exit</span></button>
    <button class="btn btn-danger btn-sm" type="button" ng-click="deleteItem(item)" ng-show="canDelete()" >
        <span>Remove</span>
    </button>
</div>
