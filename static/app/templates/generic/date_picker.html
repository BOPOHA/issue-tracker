<div class="input-group">
    <span class="input-group-addon"><i class="fa fa-calendar"></i> </span>
    <input type="text" datepicker-popup="dd-MM-yyyy" ng-model="value" is-open="isOpen"
       ng-click = "isOpen = true" min-date="minDate" max-date="maxDate"
       datepicker-options="dateOptions" date-disabled="isDisabled" ng-required="isRequired"
       close-text="Close" current-text="Today" clear-text="Clear"
       show-weeks="false" class="form-control" />
</div>
